<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmogusTwerk - Texture to Emote</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Amogus Twerk Generator</h1>

      <div class="upload-section">
        <label for="texture-upload" class="upload-label">
          <div class="upload-area" id="upload-area">
            <svg
              width="50"
              height="50"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p>Click to upload or drag & drop</p>
            <p class="hint">PNG, JPG, or GIF</p>
          </div>
        </label>
        <input type="file" id="texture-upload" accept="image/*" hidden />
      </div>

      <div class="preview-section" id="preview-section" style="display: none">
        <div class="preview-with-controls">
          <div class="canvas-container">
            <canvas id="preview-canvas" width="128" height="128"></canvas>
          </div>

          <div class="backpack-color-section">
          <label
            id="backpack-color-label"
            style="display: block; margin-bottom: 8px; font-weight: 500"
          >
            Backpack Color: Transparent
          </label>
          <div style="display: flex; gap: 8px; align-items: center">
            <input
              type="color"
              id="backpack-color"
              value="#000000"
              style="
                width: 60px;
                height: 40px;
                border: 2px solid #ddd;
                border-radius: 4px;
                cursor: pointer;
              "
            />
            <button
              id="clear-backpack-color"
              class="btn"
              style="padding: 8px 16px; font-size: 14px"
            >
              <span
                style="
                  display: inline-block;
                  width: 16px;
                  height: 16px;
                  background: white;
                  border: 1px solid #666;
                  border-radius: 2px;
                  vertical-align: middle;
                  margin-right: 4px;
                  position: relative;
                "
                ><span
                  style="
                    position: absolute;
                    top: 50%;
                    left: -2px;
                    right: -2px;
                    height: 1.5px;
                    background: #e53e3e;
                    transform: rotate(-45deg);
                  "
                ></span></span
              >Transparent
            </button>
          </div>
        </div>
        </div>

        <div class="controls">
          <button id="generate-btn" class="btn btn-primary">Generate!</button>
          <button
            id="download-btn"
            class="btn btn-success"
            style="display: none"
          >
            Download .gif
          </button>
        </div>

        <div class="status" id="status"></div>
      </div>

      <div
        class="generated-gifs-section"
        id="generated-gifs-section"
        style="display: none"
      >
        <div class="gif-grid" id="gif-grid"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>

    <!-- ========== MESH DEFORMATION (OPTIONAL) ========== -->
    <!-- Comment out these two lines to disable mesh deformation -->
    <script src="mesh-deform-simple.js"></script>
    <script src="deformations.js"></script>
    <!-- ================================================= -->

    <script src="app.js"></script>
  </body>
</html>
